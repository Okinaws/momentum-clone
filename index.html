<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/owfont-regular.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Momentum</title>
</head>
<body>
    <header class="header">
        <div class="weather">
            <div class="city" contenteditable="true">Minsk</div>
            <div class="weather-error"></div>
            <i class="weather-icon owf"></i>
            <div class="description-container">
                <span class="temperature"></span>
                <span class="weather-description"></span>
            </div>
            <div class="wind"></div>
            <div class="feels-like"></div>
        </div>

        <div class="horoscope">
            <div class="signs">
                <input class="sign" type="radio" id="radio-1" name="sign" value="aries">
                <label for="radio-1"><img src="../assets/svg/aries.svg" alt="" ></label>
                <input class="sign" type="radio" id="radio-2" name="sign" value="taurus">
                <label for="radio-2"><img src="../assets/svg/taurus.svg" alt="" ></label>
                <input class="sign" type="radio" id="radio-3" name="sign" value="gemini" checked>
                <label for="radio-3"><img src="../assets/svg/gemini.svg" alt="" ></label>
                <input class="sign" type="radio" id="radio-4" name="sign" value="cancer">
                <label for="radio-4"><img src="../assets/svg/cancer.svg" alt="" ></label>
                <input class="sign" type="radio" id="radio-5" name="sign" value="leo">
                <label for="radio-5"><img src="../assets/svg/leo.svg" alt="" ></label>
                <input class="sign" type="radio" id="radio-6" name="sign" value="virgo">
                <label for="radio-6"><img src="../assets/svg/virgo.svg" alt="" ></label>
                <input class="sign" type="radio" id="radio-7" name="sign" value="libra">
                <label for="radio-7"><img src="../assets/svg/libra.svg" alt="" ></label>
                <input class="sign" type="radio" id="radio-8" name="sign" value="scorpio">
                <label for="radio-8"><img src="../assets/svg/scorpio.svg" alt="" ></label>
                <input class="sign" type="radio" id="radio-9" name="sign" value="sagittarius">
                <label for="radio-9"><img src="../assets/svg/sagittarius.svg" alt="" ></label>
                <input class="sign" type="radio" id="radio-10" name="sign" value="capricorn">
                <label for="radio-10"><img src="../assets/svg/capricorn.svg" alt="" ></label>
                <input class="sign" type="radio" id="radio-11" name="sign" value="aquarius">
                <label for="radio-11"><img src="../assets/svg/aquarius.svg" alt="" ></label>
                <input class="sign" type="radio" id="radio-12" name="sign" value="pisces">
                <label for="radio-12"><img src="../assets/svg/pisces.svg" alt="" ></label>
            </div>
            <div class="horoscope-description"></div>
        </div>
    </header>
    <div class="main">
        <div class="time"></div>
        <div class="date"></div>
        <div class="greeting-container">
            <span class="greeting"></span>
            <input type="text" class="name" placeholder="[Enter your name]" />
        </div>
        <div class="slider-icons">
            <button class="slide-prev slider-icon"></button>
            <button class="slide-next slider-icon"></button>
        </div>
    </div>
    <footer class="footer">
        <button class="change-quote"></button>
        <div>
          <div class="quote"></div>
          <div class="author"></div>
        </div>
      </footer>

    <script src="script.js"></script>
</body>
</html>
